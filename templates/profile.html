{% extends "base.html" %}

{% block content %}
<h2>User Profile</h2>
<form method="POST">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" value="{{ user.username }}" readonly>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
    </div>
    <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name or '' }}">
    </div>
    <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name or '' }}">
    </div>
    <div class="mb-3">
        <label for="date_of_birth" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" value="{{ user.date_of_birth.strftime('%Y-%m-%d') if user.date_of_birth else '' }}">
    </div>
    <div class="mb-3">
        <label for="preferred_unit" class="form-label">Preferred Unit</label>
        <select class="form-select" id="preferred_unit" name="preferred_unit">
            <option value="mmHg" {% if user.preferred_unit == 'mmHg' %}selected{% endif %}>mmHg</option>
            <option value="kPa" {% if user.preferred_unit == 'kPa' %}selected{% endif %}>kPa</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Update Profile</button>
</form>
{% endblock %}
